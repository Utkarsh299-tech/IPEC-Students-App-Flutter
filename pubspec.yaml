name: ipecstudentsapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.5.3+14

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_neumorphic:
    path: ./neomorphic
  circular_profile_avatar: ^2.0.0
  cupertino_icons: ^0.1.3
  dio: ^3.0.10
  equatable: 1.2.3
  firebase_analytics: ^5.0.2
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_database: ^4.1.1
  firebase_messaging: ^7.0.3
  fl_chart: ^0.12.0
  flutter_bloc: ^4.0.1
  flutter_share: ^2.0.0
  flutter_svg: ^0.19.0
  flutter_webview_plugin: ^0.3.11
  html: ^0.14.0+4
  intl: ^0.16.1
  lottie: ^0.6.0
  mantras: ^0.0.3
  provider: ^4.3.2
  share: ^2.0.1
  shared_preferences: ^0.5.12
  shimmer: ^1.1.2
  syncfusion_flutter_pdfviewer: null
  url_launcher: ^6.0.4
  webview_flutter: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: null
  flutter_native_splash: null

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/anim/
    - assets/icons/

  fonts:
    - family: averta
      fonts:
        - asset: fonts/averta/Averta-Regular.ttf
        - asset: fonts/averta/Averta-Bold.ttf
          weight: 500

flutter_native_splash:
  image: assets/images/logo.png
  color: "#FFFFFF"
